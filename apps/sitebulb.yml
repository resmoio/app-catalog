id: sitebulb
name: Sitebulb
description:
  Sitebulb is a comprehensive website auditing tool designed for SEO professionals and web developers. It performs in-depth 
  technical SEO audits, analyzing factors like crawlability, URL structure, and internal linking. The tool also assesses 
  content quality, identifying issues such as duplicate content and missing meta tags. With detailed reports and visualizations, 
  Sitebulb helps users prioritize and address SEO and website performance improvements for enhanced search engine visibility.
