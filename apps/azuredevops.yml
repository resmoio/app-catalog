description: Azure DevOps is a suite of development tools offered by Microsoft, intended to facilitate
  a variety of tasks including version control, agile planning, and collaboration. The goal of these tools
  is to help developers in organising their work, improving collaboration on code development and simplifying
  the deployment of applications. Once known as Visual Studio Team Services, this collection of services
  provides multiple capabilities such as agile tools and continuous integration/continuous delivery.
