id: posthog
name: PostHog
description: PostHog is an open-source product analytics platform that provides a comprehensive suite of tools for developers 
  to build better products. It offers features such as product analytics, feature flags, session recordings, A/B testing, 
  heatmaps, and more. PostHog allows you to automate the collection of every event on your website or app, without 
  sending data to third-parties. You can quickly deploy PostHog on your own infrastructure, with full access to the underlying data.
