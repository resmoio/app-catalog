id: jotform
name: JotForm
description: JotForm is an online application that allows users to design and publish forms for data collection
  purposes. Using an intuitive drag-and-drop interface, users can construct a variety of forms and surveys
  without needing technical expertise. The tool can come in handy for registering information, gathering
  applications, managing orders, and tracking payments. It's worth noting that there's a free version
  of the application available for those who want to test its basic capabilities first.
