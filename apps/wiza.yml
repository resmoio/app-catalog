id: wiza
name: Wiza
description: Wiza is an application designed to glean emails from LinkedIn. It allows users to transform
  LinkedIn searches into organized lists of verified emails for outreach activities. The app also lends
  a hand in data extraction from LinkedIn, checking the validity of emails, and locating specific emails.
  Additionally, it supports API integration for supplementary functionality.
